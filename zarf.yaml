# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  description: "A Jupyter Notebook for your environment!"
  name: jupyter 
  version: 0.0.1 

components:
  - name: jupyter
    required: true
    charts:
    - name: uds-jupyter-config
      namespace: jupyter
      localPath: charts/config
      version: 0.1.0
    - name: jupyterhub
      namespace: jupyter
      url: https://hub.jupyter.org/helm-chart/
      version: 3.3.7
      valuesFiles:
        - values/values.yaml
    images:
      - quay.io/jupyterhub/configurable-http-proxy:4.6.1
      - quay.io/jupyterhub/k8s-hub:3.3.7
      - quay.io/jupyterhub/k8s-image-awaiter:3.3.7
      - quay.io/jupyterhub/k8s-network-tools:3.3.7
      - quay.io/jupyterhub/k8s-singleuser-sample:3.3.7
      - registry.k8s.io/kube-scheduler:v1.26.15
      - registry.k8s.io/pause:3.9
    actions:
      onRemove:
        after:
          # Starting sessions in JupyterHub will create new pods that are not managed by the helmchart
          # When we remove the zarf package these pods will still persist
          # TODO: This should remove via label selector.. but that means we need to add labels
          - cmd: kubectl delete namespace jupyter
